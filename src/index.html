<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>

  <main>
    <section id="recent-scores">
      <div id="scores-title">
        <h2>Recent Scores</h2>
        <button type="button">Refresh</button>
      </div>

      <div id="scores">
        <div class="names">Name: 100</div>
        <div class="names">Name: 20</div>
        <div class="names">Name: 50</div>
        <div class="names">Name: 78</div>
        <div class="names">Name: 125</div>
        <div class="names">Name: 77</div>
        <div class="names">Name: 42</div>
      </div>
    </section>

    <section id="add-score">
      <h2>Add your score</h2>
      
      <form action="">
        <label for="name"></label>
        <input type="text" name="name" id="name" required>

        <label for="score"></label>
        <input type="text" name="score" id="score" required>

        <input type="submit">
      </form>
    </section>

  </main>
</body>
</html>
